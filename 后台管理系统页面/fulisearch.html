			<div class="page-header">

			</div>

				<li>
					<a href="" role="button" data-toggle="modal" data-target="#myModal">活动发布</a>

			</ul>
			<form action="#" class="active_search">
				<div class="alert alert-info" role="alert">
					<strong>技巧提示:</strong>
					支持模糊搜索和匹配搜索，匹配搜索使用*代替！
				</div>
				<div class="form-group">
					<label for="fuliname">活动名</label>
					<input type="text" id="fuliname" class="form-control" placeholder="请输入活动名">
				</div>
				<div class="form-group">
					<label for="start">开始时间</label>
					<input type="text" id="start" class="form-control" placeholder="请输入开始时间">
				</div>
				<div class="form-group">
					<label for="stop">结束时间</label>
					<input type="text" id="stop" class="form-control" placeholder="请输入截止时间">
				</div>
				<div class="form-group">
					<label for="orgna">发起人邮箱</label>
					<input type="text" id="orgna" class="form-control" placeholder="请输入发起人邮箱">
				</div>
				<button type="submit" class="btn btn-default">搜索</button>
			</form>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">活动发布</h4>
			</div>
			<div class="modal-body">
				<form action="#">
					<div class="form-group">
						<label for="addname">活动名</label>
						<input type="text" id="addname" class="form-control" placeholder="活动名">
					</div>
					<div class="form-group">
						<label for="addpassword">请输入开始时间</label>
						<input type="text" id="addpassword" class="form-control" placeholder="请输入开始时间">
					</div>
					<div class="form-group">
						<label for="addpassword1">请确认结束时间</label>
						<input type="text" id="addpassword1" class="form-control" placeholder="请确认结束时间">
					</div>
					<div class="form-group">
						<label for="addemail">请输入发起人邮箱</label>
						<input type="text" id="addemail" class="form-control" placeholder="请输入发起人邮箱">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">提交</button>
			</div>
		</div>
